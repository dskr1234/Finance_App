<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Finance — Offline</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0; min-height: 100vh; display: grid; place-items: center;
        background: radial-gradient(40% 60% at 80% 20%, #cde1ff66, transparent),
                    radial-gradient(50% 70% at 20% 80%, #ffd1e666, transparent),
                    #f7f7fb;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      }
      .card {
        background: white; color: #0f172a; border-radius: 16px; padding: 22px 24px;
        max-width: 560px; box-shadow: 0 10px 30px rgba(0,0,0,.08);
      }
      .title { font-weight: 800; font-size: 20px; margin-bottom: 6px; }
      .muted { color:#475569; font-size: 14px; line-height: 1.4; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">You're offline</div>
      <div class="muted">
        The app is cached and will work again when you reconnect.<br/>
        Try reloading once you’re back online.
      </div>
    </div>
  </body>
</html>
